<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Meditations upon Porcine</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  
  <body>
    
    <h1>My Hog Bank</h1>
    
    
    <h4 class="amiable">Those hogs, whom I amiably regard</h4>
    <div class="container amiable">
      
        <img class = "item_1" src="./images/bay_of_pigs.jpg">
        <img class = "item_2" src="./images/augustus_gloop.jpg">
        <img class = "item_3" src="./images/cherub.jpg">
        <img class = "item_4" src="./images/galaxy_note.jpg">
        
        <img class = "item_5" src="./images/leggo_my_eggo.jpg">
        <img class = "item_6" src="./images/mudblood.jpg">
      
    </div>
    
    
    <h4 class="indifferent">Those hogs, towards whom I am indifferent</h4>
    <div class="container indifferent">
      
        <img class = "item_7" src="./images/porkchop.jpg">
        <img class = "item_3" src="./images/piggy_smalls.jpg">
      
      
        <img class = "item_5" src="./images/rainbowdash.jpg">
      
      
        <img class = "item_8" src="./images/sobriety.jpg">
        <img class = "item_9" src="./images/trouble.jpg">
        <img class = "item_6" src="./images/truffleshuffle.jpg">
      
    </div>
    
    
    <h4 class="dubious">That hog, upon whom I glower dubiously</h4>
    <div class="container dubious">
      
        <img class= "item_10" src="./images/the_prosciutto_concern.jpg">
      
    </div>

  </body>
  
</html>
