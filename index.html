<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Meditations upon Porcine</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <h1>My Hog Bank</h1>


  <h4 class="amiable">Those hogs, whom I amiably regard</h4>
  <div class="container amiable">
    <div class="grid1">
      <img src="./images/bay_of_pigs.jpg" style="grid-area:img1;">
      <img src="./images/augustus_gloop.jpg" style="grid-area:img2;">
      <img src="./images/cherub.jpg" style="grid-area:img3;">
      <img src="./images/galaxy_note.jpg" style="grid-area:img4">
      <img src="./images/leggo_my_eggo.jpg" style="grid-area:img5">
      <img src="./images/mudblood.jpg" style="grid-area:img6">
    </div>
  </div>


  <h4 class="indifferent">Those hogs, towards whom I am indifferent</h4>
  <div class="container indifferent">

    <div class="grid2">
      <img src="./images/porkchop.jpg" style="grid-area:img1;">
      <img src="./images/piggy_smalls.jpg" style="grid-area:img2;">

      <img src="./images/rainbowdash.jpg" style="grid-area:img3;">

      <img src="./images/sobriety.jpg" style="grid-area:img4;">
      <img src="./images/trouble.jpg" style="grid-area:img5;">
      <img src="./images/truffleshuffle.jpg" style="grid-area:img6;">
    </div>

  </div>


  <h4 class="dubious">That hog, upon whom I glower dubiously</h4>
  <div class="container dubious">

    <img src="./images/the_prosciutto_concern.jpg">

  </div>

</body>

</html>
